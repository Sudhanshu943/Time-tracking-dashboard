<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="profile-box">
        <div class="profile">
          <img src="images/image-jeremy.png" alt="Jeremy" />
          <h1 class="name-box">
            <span>Report for</span><br />
            Jeremy Robson
          </h1>
        </div>
        <div class="btns">
          <button id="daily">Daily</button>
          <button id="weekly">Weekly</button>
          <button id="monthly">Monthly</button>
        </div>
      </div>
      <div class="boxes">
        <div class="box box-work outer-box">
          <div class="inner-top-box top-box-img">
            <img src="images/icon-work.svg" alt="icon-work" />
          </div>
          <div class="inner-bottem">
            <div class="box-title">
              <h2>Work</h2>
              <button class="btn" aria-label="interactive button">
                <svg
                  aria-hidden="true"
                  width="21"
                  height="5"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
            <div id="time-stnp" class="time-stmp">
              <p class="time">--</p>
              <p class="previous">-- - --</p>
            </div>
          </div>
        </div>
        <div class="box box-play outer-box">
          <div class="inner-top-box top-box-img">
            <img src="images/icon-play.svg" alt="icon-play" />
          </div>
          <div class="inner-bottem">
            <div class="box-title">
              <h2>Play</h2>
              <button class="btn" aria-label="interactive button">
                <svg
                  aria-hidden="true"
                  width="21"
                  height="5"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
            <div id="time-stnp" class="time-stmp">
              <p class="time">--</p>
              <p class="previous">-- - --</p>
            </div>
          </div>
        </div>
        <div class="box box-study outer-box">
          <div class="inner-top-box top-box-img">
            <img src="images/icon-study.svg" alt="icon-study" />
          </div>
          <div class="inner-bottem">
            <div class="box-title">
              <h2>Study</h2>
              <button class="btn" aria-label="interactive button">
                <svg
                  aria-hidden="true"
                  width="21"
                  height="5"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
            <div id="time-stnp" class="time-stmp">
              <p class="time">--</p>
              <p class="previous">-- - --</p>
            </div>
          </div>
        </div>
        <div class="box box-exercise outer-box">
          <div class="inner-top-box top-box-img">
            <img src="images/icon-exercise.svg" alt="icon-exercise" />
          </div>
          <div class="inner-bottem">
            <div class="box-title">
              <h2>Exercise</h2>
              <button class="btn" aria-label="interactive button">
                <svg
                  aria-hidden="true"
                  width="21"
                  height="5"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
            <div id="time-stnp" class="time-stmp">
              <p class="time">--</p>
              <p class="previous">-- - --</p>
            </div>
          </div>
        </div>
        <div class="box box-social outer-box">
          <div class="inner-top-box top-box-img">
            <img src="images/icon-social.svg" alt="icon-social" />
          </div>
          <div class="inner-bottem">
            <div class="box-title">
              <h2>Social</h2>
              <button class="btn" aria-label="interactive button">
                <svg
                  aria-hidden="true"
                  width="21"
                  height="5"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
            <div id="time-stnp" class="time-stmp">
              <p class="time">--</p>
              <p class="previous">-- - --</p>
            </div>
          </div>
        </div>
        <div class="box box-selfcare outer-box">
          <div class="inner-top-box top-box-img">
            <img src="images/icon-self-care.svg" alt="icon-self-care" />
          </div>
          <div class="inner-bottem">
            <div class="box-title">
              <h2>Self Care</h2>
              <button class="btn" aria-label="interactive button">
                <svg
                  aria-hidden="true"
                  width="21"
                  height="5"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
            <div id="time-stnp" class="time-stmp">
              <p class="time">--</p>
              <p class="previous">-- - --</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
